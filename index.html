    <style>
      /* Hide scrollbar for Firefox */
      html {
        scrollbar-width: none;
      }
      body {
        font-family: 'Poppins', sans-serif;
        -ms-overflow-style: none;  /* IE and Edge */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      body::-webkit-scrollbar {
        display: none;
      }

      .font-display {
        font-family: 'Tiro Devanagari Sanskrit', serif;
      }
      select option {
        background: #4a044e; /* A dark maroon color */
        color: #fde68a; 
      }
      
      /* Custom Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }

      @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
       .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      /* Twinkling Star Background */
      @keyframes move-twink-back {
          from {background-position:0 0;}
          to {background-position:-10000px 5000px;}
      }
      .stars-bg {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          width: 100%;
          height: 100%;
          display: block;
          background: transparent url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkAQMAAABKLAcXAAAABlBMVEX////8/v5iVkkKAAAAAnRSTlMAAQGU/a4AAAAQSURBVDjLYxgFo2AUjAIwYAAAEgAAbz0SSgAAAABJRU5ErkJggg==') repeat top center;
          z-index: 0;
          animation: move-twink-back 200s linear infinite;
      }

      /* Divine Glowing Border Effect */
      @keyframes divine-glow-pulse {
        0%, 100% {
          filter: drop-shadow(0 0 3px #c084fc) drop-shadow(0 0 5px #fde047);
        }
        50% {
          filter: drop-shadow(0 0 6px #c084fc) drop-shadow(0 0 10px #fde047);
        }
      }

      @keyframes divine-gradient-move {
        to {
          background-position: -200% center;
        }
      }

      .divine-glowing-border {
        position: relative;
        z-index: 1;
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
      }

      .divine-glowing-border::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        border-radius: inherit;
        padding: 2px;
        background: linear-gradient(90deg, #fde047, #c084fc, #7e22ce, #c084fc, #fde047);
        background-size: 200% auto;
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: divine-gradient-move 4s linear infinite, divine-glow-pulse 3s ease-in-out infinite;
      }

      .divine-glowing-border:hover {
        transform: scale(1.03);
      }

      /* Kolam drawing animation */
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      .kolam-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 4s ease-out forwards;
        animation-delay: 0.5s;
      }
    </style>
